<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <div class="funt">
            <div class="holderTwo">
                <div class="text">
                    <h1>Etch-A-Sketch</h1>
                </div>
                <div class="container">

                </div>
            </div>
            <div class="holder">
                <div class="colorWheel">
                    <!-- <input type="text" id="hex"> -->
                    <input type="color" id="color">
                </div>

                <div class="sizeSlider">
                    <input type="range" name="rangeInput" min="1" max="64" value="16" onchange="getSize(this.value);">
                    <input type="text" id="textInput" value="16">
                </div>

                <div class="pencil">
                    <button onclick="pencil()">Pencil</button>
                </div>

                <div class="eraser">
                    <button onclick="eraser()">Eraser</button>
                </div>

                <div class="fill">
                    <button onclick="fill()">Fill</button>
                </div>

                <div class="clearButton">
                    <button onclick="clearGrid()">Clear</button>
                </div>
            </div>

        </div>
    </body>
</head>
    <script src="tek.js">

    </script>
</html>
